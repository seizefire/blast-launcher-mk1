<!DOCTYPE html>
<html>
	<head>
		<title>Blast Launcher</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript">window.jQuery = window.$ = require("jquery");</script>
		<script src="semantic-ui/semantic.min.js" type="text/javascript"></script>
		<script src="js/titlebar.js" type="text/javascript"></script>
		<script type="text/javascript">require("./js/navbar");</script>
		<script type="text/javascript">require("./js/home")</script>
		<script type="text/javascript">require("./js/accounts")</script>
		<script type="text/javascript">require("./js/settings")</script>
	</head>
	<body theme="dark">
		<header id="windows-titlebar">
			<div id="buttons">
				<div id="min-button">
					<img srcset="winicons/min-w-10.png 1x, winicons/min-w-12.png 1.25x, winicons/min-w-15.png 1.5x, winicons/min-w-15.png 1.75x, winicons/min-w-20.png 2x, winicons/min-w-20.png 2.25x, winicons/min-w-24.png 2.5x, winicons/min-w-30.png 3x, winicons/min-w-30.png 3.5x" draggable="false" />
				</div>
				<div id="max-button">
					<img srcset="winicons/max-w-10.png 1x, winicons/max-w-12.png 1.25x, winicons/max-w-15.png 1.5x, winicons/max-w-15.png 1.75x, winicons/max-w-20.png 2x, winicons/max-w-20.png 2.25x, winicons/max-w-24.png 2.5x, winicons/max-w-30.png 3x, winicons/max-w-30.png 3.5x" draggable="false" />
				</div>
				<div id="restore-button">
					<img srcset="winicons/restore-w-10.png 1x, winicons/restore-w-12.png 1.25x, winicons/restore-w-15.png 1.5x, winicons/restore-w-15.png 1.75x, winicons/restore-w-20.png 2x, winicons/restore-w-20.png 2.25x, winicons/restore-w-24.png 2.5x, winicons/restore-w-30.png 3x, winicons/restore-w-30.png 3.5x" draggable="false" />
				</div>
				<div id="close-button">
					<img srcset="winicons/close-w-10.png 1x, winicons/close-w-12.png 1.25x, winicons/close-w-15.png 1.5x, winicons/close-w-15.png 1.75x, winicons/close-w-20.png 2x, winicons/close-w-20.png 2.25x, winicons/close-w-24.png 2.5x, winicons/close-w-30.png 3x, winicons/close-w-30.png 3.5x" draggable="false" />
				</div>
			</div>
		</header>
		<div id="overlay">
			<div id="alert-window">
				<span id="task">Downloading libraries</span>
			</div>
			<div id="create-instance-window">
				<button id="create-new-instance"><i class="plus icon"></i> New Instance</button>
				<button id="import-local-modpack"><i class="upload icon"></i> Import Local Modpack</button>
			</div>
			<div id="mojang-login-window">
				<span>Mojang Login</span>
				<form>
					<input id="mojang-login-email" placeholder="Mojang Email">
					<input id="mojang-login-password" placeholder="Mojang Password" type="password">
					<input type="submit" value="Submit">
				</form>
				<span id="mojang-login-error"></span>
			</div>
		</div>
		<div id="navbar">
			<svg viewBox="0 0 48 32">
				<path d="M 15 0 L 0 15 L 4 32 H 44 L 48 15 L 40 7 L 32 11 L 37 4 L 33 0 Z" fill="#fff"></path>
				<path d="M 8 17 V 27 H 19 L 20 21 Z M 40 17 V 27 H 29 L 28 21 Z"></path>
			</svg>
			<button lch-page="home">Home</button>
			<button lch-page="accounts">Accounts</button>
			<button lch-page="settings">Settings</button>
		</div>
		<div id="app">
			<div id="home">
				<div id="instance-list">
					<div id="create-new-instance-box" class="client-instance"></div>
				</div>
				<div id="instance-settings">
					<table>
						<tbody>
							<tr>
								<td style="padding-top: 0px;">Name</td>
								<td style="padding-top: 0px;">
									<input id="edit-instance-name" placeholder="Instance Name">
								</td>
							</tr>
							<tr>
								<td>Version</td>
								<td>

								</td>
							</tr>
							<tr>
								<td>Author</td>
								<td>
									<input id="edit-author" disabled>
								</td>
							</tr>
							<tr>
								<td>Image</td>
								<td>

								</td>
							</tr>
							<tr>
								<td>Minimum<br>Memory</td>
								<td style="padding-top: 18px;">

								</td>
							</tr>
							<tr>
								<td>Maximum<br>Memory</td>
								<td style="padding-top: 18px;">

								</td>
							</tr>
							<tr>
								<td>Additional<br>Arguments</td>
								<td>
									<input id="edit-additional-arguments" placeholder="Additional Arguments" style="width: 400px; font-family: Courier, monospace !important;">
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<button id="edit-instance-save" class="ui button"><i class="save icon"></i> Save</button>
									<button id="edit-instance-delete" class="ui button"><i class="trash icon"></i>Delete</button>
									<button id="open-folder" class="ui button"><i class="folder icon"></i> Open Folder</button>
									<button id="edit-back-button"><i class="arrow left icon"></i></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div id="accounts">
				<table>
					<tbody>
						
					</tbody>
				</table>
				<div id="add-new-account"></div>
			</div>
			<div id="settings">
				<h1 class="ui header">Launcher Settings</h1>
				<p>Manage all settings related to launching Minecraft</p>
				<h3 class="ui header">Minimum Allocated Memory</h3>
				<h3 class="ui header">Maximum Allocated Memory</h3>
				<h3 class="ui header">Custom Java Arguments</h3>
				<input id="custom-arguments" type="text" placeholder="Custom Arguments" style="width: 400px;">
			</div>
		</div>
	</body>
</html>
